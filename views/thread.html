<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>{{title}} {{thread_title}}</title>
    <script language="javascript" type="text/javascript">
        function OnDeleteClick(id)
        {
            window.location.href = "/thread/{{thread_id}}/delete?id=" + id + "&key=" + document.querySelector("input[name='txt_key']").value;
        }
    </script>
</head>
<body>
    <main class="bd-content px-2 py-4" role="main">
        <div class="container">
            <h3>{{title}}</h3>
            <div>{{thread_title}}</div>
            <hr>
            <form action="/thread/{{thread_id}}/add" method="post">
                <div class="form-group">
                    <label>件名</label>
                    <input class="form-control" type="text" name="txt_subject" value="{{thread_title}}" required />
                </div>
                <div class="form-group">
                    <label>内容</label>
                    <textarea class="form-control" name="txt_message" rows=4 required></textarea>
                </div>
                <div class="form-group">
                    <label>名前</label>
                    <input class="form-control" type="text" name="txt_name" required />
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="追加" />
                </div>
            </form>
            <table class="table">
                %for index, message in enumerate(message_list):
                <tr>
                    <td style="table-layout: fixed;">
                        <h5>{{index + 1}}. {{message["subject"]}}</h5>
                        <pre style="white-space:pre-wrap; word-wrap:break-word;">{{message["message"]}}</pre>
                        <div>{{message["date"]}} {{message["name"]}} <a href="javascript:void(0)" onclick="OnDeleteClick({{message["message_id"]}});">削除</a></div>
                    </td>
                </tr>
                %end
            </table>
            <div class="form-group">
                <input class="form-control" type="text" name="txt_key" placeholder="delete key" />
            </div>
            <div class="form-group">
                <a href="/">戻る</a>
            </div>
        </div>
    </main>
</body>
</html>
