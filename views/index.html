<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>{{title}}</title>
    <script language="javascript" type="text/javascript">
        function OnDeleteClick(id)
        {
            window.location.href = "/delete?id=" + id + "&key=" + document.querySelector("input[name='txt_key']").value;
        }
    </script>
</head>
<body>
    <main class="bd-content px-2 py-4" role="main">
        <div class="container">
            <h3>{{title}}</h3>
            <hr>
            <form action="/add" method="post">
                <div class="form-group">
                    <label>スレッド名</label>
                    <input class="form-control" type="text" name="txt_title" required />
                </div>
                <div class="form-group">
                    <label>作成者</label>
                    <input class="form-control" type="text" name="txt_author" required />
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="追加" />
                </div>
            </form>
            <table class="table table-bordered">
                %for index, thread in enumerate(thread_list):
                <tr>
                    <td>
                        <h5><a href="/thread/{{thread["thread_id"]}}/">{{thread["title"]}}</a></h5>
                        <div>{{thread["date"]}} {{thread["author"]}} <a href="javascript:void(0)" onclick="OnDeleteClick({{thread["thread_id"]}});">削除</a></div>
                    </td>
                </tr>
                %end
            </table>
            <div class="form-group">
                <input class="form-control" type="text" name="txt_key" placeholder="delete key" />
            </div>
        </div>
    </main>
</body>
</html>
